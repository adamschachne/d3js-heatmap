<!doctype html>
<html>

<head>
	<script src="https://d3js.org/d3.v4.min.js"></script>

<style>
	svg {
		border:1px solid black;
	}
</style>

<body>
	<h1 style="margin-top: 0px;margin-bottom: 0px;">simple SVG paths</h1>
	<script>
		var data = [
			[
				{x: 10, y:20},
				{x: 20, y:30},
				{x: 40, y:50},
				{x: 80, y:60}
			],
			[
				{x: 10, y:150},
				{x: 30, y:120},
				{x: 50, y:150},
				{x: 70, y:120}
			]
		];

		var canvas = d3.select("body").append("svg")
			.attr("width", 500)
			.attr("height", 500);

		// var group = canvas.append("g")
		// 	.attr("transform", "translate(100,100)");

		var line = d3.line()
		    .x(function(d) { return d.x; })
		    .y(function(d) { return d.y; });

		// update
		var pathSelection = canvas.selectAll("path")
			.data(data)
		//enter
		pathSelection.enter()
			.append("path")
			.attr("d", line)
			.attr("fill", "none")
			.attr("stroke", "#000")
			.attr("stroke-width", 5);

		//exit
	</script>

</body>

</head>

</html>
